<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD - Mentoria</title>

    <link rel="stylesheet" href="main.css">
</head>

<body onload="exibiHeros()">
    <main>
        <h2>My Heroes</h2>
        <div class="addHero">
            <h3>Hero Name:</h3>
            <input type="text" id="enviar-post" name="heroname" value="">
            <button type="submit" onclick="post()">Add</button>
        </div>

        <ul class="heroList">
            <li><span class="numero"><b>01</b></span>
            <span class="heroName">Zero</span> 
            <button class="delHero" onclick="deletarHeros()">x</button></li>
        </ul>

        <button click="exibiHeros()">carregar Heros</button>

        <button type="button">Click Me!</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
